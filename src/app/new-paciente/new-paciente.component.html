<div class="container">
    
    <div id="Titulo">
        <h1>AGENDE SUA CONSULTA</h1>
    </div>
    <div class="form-space">
    <form [formGroup]="pacienteForm"  >
            <mat-form-field id="numReg" appearance="outline" >
                <mat-label>Nº de Registro </mat-label>
                <input formControlName="Id" type="number" matInput placeholder="Nº Registro ">
            </mat-form-field>
            <mat-form-field id="nome" appearance="outline" >
                <mat-label>Nome Completo </mat-label>
                <input formControlName="Nome"  matInput placeholder="Nome Completo ">
            </mat-form-field>

            <mat-form-field appearance="outline" id="DataNa"> 
                <mat-label>Data de Nacimento </mat-label>
                <input formControlName="Nacimento" placeholder="Data Nacimento" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" id="DataIni">
                <mat-label>Início</mat-label>
                <input formControlName="DataConsultaInicial" placeholder="Início" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" matInput>
                <mat-hint>Data de início da consulta</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" id="DataFim">
                <mat-label>Final</mat-label>
                <input formControlName="DataConsultaFinal" placeholder="Final" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" matInput>
                <mat-hint>Data de fim da consulta</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" id="OBS">
                <mat-label>Observações ou Restrições</mat-label>
                <input formControlName="Observacao" type="text" matInput placeholder="Observações ou Restrições">
            </mat-form-field>

            <div class="button-space">
                <button type="submit" mat-flat-button color="primary" (click)='onSubmit()' style="margin-right: 2%;">Enviar</button>
                <button type="reset" mat-flat-button color="primary"> Cancelar</button>
            </div>
            
        </form>
    </div>
</div>
