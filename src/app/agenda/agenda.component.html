
<div id="Container">
  <table mat-table [dataSource]="Paci" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Nacimento">
      <th mat-header-cell *matHeaderCellDef> Nacimento </th>
      <td mat-cell *matCellDef="let element"> {{element.nacimento | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="Data Consulta">
      <th mat-header-cell *matHeaderCellDef> Data Consulta </th>
      <td mat-cell *matCellDef="let element"> {{element.dataConsultaInicial | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="Data Final">
      <th mat-header-cell *matHeaderCellDef> Data Final </th>
      <td mat-cell *matCellDef="let element"> {{element.dataConsultaFinal | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="OBS">
      <th mat-header-cell *matHeaderCellDef> OBS </th>
      <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"><mat-icon>build</mat-icon>  </td>
    </ng-container>

    <ng-container matColumnDef="Remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>


  <router-outlet></router-outlet>
